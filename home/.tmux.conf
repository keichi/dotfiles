###############################################################################
# Plugins
###############################################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

###############################################################################
# Basic
###############################################################################

# Enable VIM-like keybindings in copy/select mode
set-window-option -g mode-keys vi

# Set WM window title
set -g set-titles on

# Decrease key stroky delay
set -sg escape-time 0

# Redraw interval
set -g status-interval 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber window numbers when a winodw is closed
set-option -g renumber-windows on

# Enable mouse
setw -g mouse on

###############################################################################
# Status Line
###############################################################################

# Show status line at the top of the screen
set -g status-position top

# Center window list
set -g status-justify centre

# Default statusbar colors
set-option -g status-bg colour10
set-option -g status-fg colour7

# Default window title
set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default
set-window-option -g window-status-format "#I: #W"

# Active window title
set-window-option -g window-status-current-fg colour3
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-format "#[bold] #I: #W #[default]"

# Left side
set -g status-left-length 50
set -g status-left "[S#S/W#I/P#P][#(whoami)@#h]  "

# Right side
set -g status-right-length 80
set -g status-right 'CPU: #{cpu_percentage} | Batt: #{battery_percentage} | %h/%d %H:%M'

###############################################################################
# Color Scheme
###############################################################################

# pane border
set-option -g pane-border-fg colour7
set-option -g pane-active-border-fg colour3

# message text
set-option -g message-bg colour2
set-option -g message-fg colour0

# pane number display
set-option -g display-panes-active-colour colour3
set-option -g display-panes-colour colour15

# clock
set-window-option -g clock-mode-colour colour2

###############################################################################
# Key bindings
###############################################################################

# Use C-t instead of C-b as prefiex key
set -g prefix C-t
unbind C-b
bind C-t send-prefix

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split horizontally
bind | split-window -h -c '#{pane_current_path}'

# Split vertically
bind - split-window -v -c '#{pane_current_path}'

# Use VIM-like key bindings to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind P select-pane -t :.-
bind N select-pane -t :.+
bind C-t select-pane -t :.+

# Switch panes using Shift-{Left,Down,Up,Right} without prefix
bind -n S-Left select-pane -L
bind -n S-Down select-pane -D
bind -n S-Up select-pane -U
bind -n S-Right select-pane -R

# Use VIM-like key bindings to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n M-f resize-pane -Z
bind -n M-Space next-layout

# Switch between windows with C-<number>
bind -n C-1 select-window -t :1
bind -n C-2 select-window -t :2
bind -n C-3 select-window -t :3
bind -n C-4 select-window -t :4
bind -n C-5 select-window -t :5
bind -n C-6 select-window -t :6
bind -n C-7 select-window -t :7
bind -n C-8 select-window -t :8
bind -n C-9 select-window -t :9
bind -n M-Left previous-window
bind -n M-Right next-window

# Kill pane
bind -n M-x kill-pane

# Kill window
bind -n M-X kill-window

###############################################################################
# TPM
###############################################################################

# Initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
