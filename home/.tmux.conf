# Set WM window title
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g set-titles on

# Hack to accepct "send hexcode" from iTerm2
set -g assume-paste-time 0

# Decrease key stroky delay
set -sg escape-time 0

# Redraw interval
set -g status-interval 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Status line

set -g status-position top
set -g status-justify centre

# Color scheme

# default statusbar colors
set-option -g status-bg colour10
set-option -g status-fg colour15

# default window title colors
set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default
set-window-option -g window-status-format "#I: #W"

# active window title colors
set-window-option -g window-status-current-fg colour1
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-format "#[bold] #I: #W #[default]"

set -g status-left-length 50
set -g status-left "[S#S/W#I/P#P][#(whoami)@#h]  "


set -g status-right 'CPU: #{cpu_percentage} | Batt: #{battery_percentage} | %h/%d %H:%M'

# pane border
set-option -g pane-border-fg colour15
set-option -g pane-active-border-fg colour3

# message text
set-option -g message-bg colour1
set-option -g message-fg colour0

# pane number display
set-option -g display-panes-active-colour colour3
set-option -g display-panes-colour colour15

# clock
set-window-option -g clock-mode-colour colour2

# Reload tmux configuration
bind r source-file ~/.tmux.conf

# Enable mouse
setw -g mouse on

# Use C-t instead of C-b as prefiex key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# split horizontally
bind | split-window -h -c '#{pane_current_path}'
# split vertically
bind - split-window -v -c '#{pane_current_path}'

# Use VIM-like key bindings to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind P select-pane -t :.-
bind N select-pane -t :.+
bind -n C-o select-pane -t :.+

# switch panes using Alt-hjkl without prefix
bind -n S-Left select-pane -L
bind -n S-Down select-pane -D
bind -n S-Up select-pane -U
bind -n S-Right select-pane -R

# Use VIM-like key bindings to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch between windows with C-<number>
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# Initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
