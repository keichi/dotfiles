# Set WM window title
set -g set-titles on

# Hack to accepct "send hexcode" from iTerm2
set -g assume-paste-time 0

# Decrease key stroky delay
set -sg escape-time 0

# Redraw interval
set -g status-interval 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux configuration
bind r source-file ~/.tmux.conf

# Enable mouse
setw -g mouse on

# Use C-t instead of C-b as prefiex key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# split horizontally
bind | split-window -h
# split vertically
bind - split-window -v

# Use VIM-like key bindings to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind P select-pane -t :.-
bind N select-pane -t :.+

# switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use VIM-like key bindings to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use VIM-like key bindings for copy and paste
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind -t vi-copy C-v rectangle-toggle

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.osx.conf" "source-file ~/.tmux.linux.conf"

# Switch between windows with C-<number>
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9
